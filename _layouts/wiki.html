<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
      <title>{{ title }}</title>
      <script src="js/jquery.min.js"></script>
      <script src="js/marked.js"></script>
      <script src="js/githubwiki.js"></script>
  </head>
  <body>
    <div id="content">{{ content }}</div>
    <script>
      githubwiki.setWiki('AlsoG9x', 'rpg-pages');
      githubwiki.get("{{ title }}.md", function(text) {
        document.getElementById('content').innerHTML = text;
      });
     </script>
  </body>
</html>
